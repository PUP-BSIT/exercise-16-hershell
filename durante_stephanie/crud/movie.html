<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies API</title>
    <link rel="stylesheet" href="movie.css"/>
  </head>
  <body>
    <h2>Movies</h2>
    <input type="text" id="movie_id" name="movie_id" required hidden/>

    <form id="crud_form">
      <label for="movie_title">Title</label>
      <input type="text" id="movie_title" required/>

      <label for="director_name">Director</label>
      <input type="text" id="director_name" required/>

      <label for="release_year">Release Year</label>
      <input type="text" id="release_year" required/>

      <label for="genre">Genre</label>
      <input type="text" id="genre" required/>

      <label for="rating">Rating</label>
      <input type="float" id="rating" required/>

      <button type="submit" id="save">Save</button>
      <button type="button" class="update" id="update">Update</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Director</th>
          <th>Release Year</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>
    <script src="movie.js"></script>
  </body>
</html>
